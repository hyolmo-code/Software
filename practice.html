<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="top-bar">
    <div class="logo">facebook</div>
    <div class="login-form">
      <input type="text" placeholder="Email or Phone">
      <input type="password" placeholder="Password">
      <button>Log In</button>
    </div>
  </header>

  
  <main class="main">
    <div class="left"></div>

    <div class="right">
      <h1>Create an account</h1>
      <p class="subtitle">It's free and always will be.</p>

      <form class="signup-form">
        <div class="row">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Surname">
        </div>

        <input type="text" placeholder="Mobile number or email">
        <input type="password" placeholder="New password">

        <label>Birthday</label>
        <div class="row">
          <select><option>Day</option></select>
          <select><option>Month</option></select>
          <select><option>Year</option></select>
        </div>

        <div class="gender">
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender"> Male</label>
        </div>

        <p class="terms">
          By clicking Create an account, you agree to our
          <a href="#">Terms</a> and that you have read our
          <a href="#">Data Policy</a>.
        </p>

        <button class="signup-btn">Create an account</button>
      </form>
    </div>
  </main>

</body>
</html>
